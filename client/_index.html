  <script>
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 1,
        center: new google.maps.LatLng(35.137879, -82.836914),
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var myMarker = new google.maps.Marker({
        position: new google.maps.LatLng(47.651968, 9.478485),
        draggable: true
      });
      google.maps.event.addListener(myMarker, 'dragend', function(evt){
        document.getElementById('current').innerHTML = '<p>Marker dropped: Current Lat: ' + evt.latLng.lat().toFixed(3) + ' Current Lng: ' + evt.latLng.lng().toFixed(3) + '</p>';
        document.getElementById('lat').innerHTML = '  <input type="hidden" name="lat" class="form-control" ng-model="vm.lat" value="'+evt.latLng.lat()+'" required />';
        document.getElementById('lng').innerHTML = ' <input type="hidden" name="lng" class="form-control" ng-model="vm.lng" value="'+evt.latLng.lng()+'" required />';


      });

      google.maps.event.addListener(myMarker, 'dragstart', function(evt){
        document.getElementById('current').innerHTML = '<p>Currently dragging marker...</p>';
      });
      map.setCenter(myMarker.position);

      myMarker.setMap(map);
    }

  </script>
