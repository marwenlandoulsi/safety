  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Add new accident</h1>
      </div>
      <div class="col-sm-12">
        <form class="form" name="form">

          <div class="form-group">
            <label>Description</label>

            <input type="text" name="name" class="form-control" ng-model="name"
                   required/>

          </div>
          <div class="form-group">
            <label>Address</label>

            <!-- <input type="text" name="address" class="form-control" ng-model="$ctrl.accident.address"
                    required/>-->
            <input class="form-control" places-auto-complete size=80
                   ng-model="address"
                   on-place-changed="placeChanged()" required />
            <br/>
            <ng-map center="current-location" zoom="7">
              <marker position="{{address}}"  title="Place of the Accident"  draggable="true"></marker>
            </ng-map>
          </div>

          marker :{{ marker.position }}
          place : {{place.geometry.location.lat()}}
          {{place.geometry.location.lng() }}

          <div>
            <button class="btn btn-inverse btn-lg btn-register" ng-click="$ctrl.addAccident(name, address,  place.geometry.location.lat(), place.geometry.location.lng() )">
              Submit
            </button>

          </div>
        </form>
      </div>
    </div>
    <!--<hr> -->
  </div>

</div>
