<div class="container">
  <label for="filter">Filter results</label>
  <input id="filter" type="text", name="filter", ng-model="textFilter">
  <ul class="list-group user-list">
    <li class="list-group-item" ng-repeat="user in admin.users | filter : textFilter" ng-show="user.role != 'admin'">
	    <div class="user-info" >
	        <strong>{{user.firstName}}  {{user.lastName}}</strong>  <span class="text-muted"> : {{user.role}}</span><br>
	        <span class="text-muted">{{user.email}}</span>
	    </div>
      <select>
        <option>Admin</option>
        <option>Police</option>
        <option>Rescuer</option>
        <option>User</option>
      </select>

      <a  ng-click="admin.delete(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
    </li>
  </ul>
</div>
